<!DOCTYPE html>
<html lang="en">
    <head>
        <meta class="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--add Google Icon to title tab-->
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!--navbar no background fixed to top-->
        <nav class="navbar fixed-top">
            <div class="container-fluid">
                    <div class="col text-start">
                        <!--About, Store on left-->
                        <a class="navbar-brand fs-6" href="https://about.google/?fg=1&utm_source=google-US&utm
                            _medium=referral&utm_campaign=hp-header">About</a>
                        <a class="navbar-brand fs-6" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
                        
                    </div>
                
                <!--Gmail, Images, collapse dots, Sign in button on right-->
                    <div class="col text-end">
                        <a class="navbar-brand fs-6" href="https://www.google.com/search/howsearchworks/?fg=1">Gmail</a>
                        <a class="navbar-brand fs-6" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                        <a class="navbar-brand fs-6" href="https://www.google.com/search/howsearchworks/?fg=1"></a>
                        <button class="btn bg-primary text-white" type="submit">Sign in</button>
                    </div>
                </div>
            </div>
        </nav>

        <main>

        <!--Google Logo top center-->
        <!--search bar with magnifier on left, microphone and camera icon on right, bar spans past width of the Google Logo-->
        <div class="container-fluid">
            <div class="row my-auto">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
            <!--Google Search button center left, I'm Feeling Luck button on right, same gray as bottom navbar-->
                </div>
            </div>
        </div>

        </main>

        <!--navbar gray background fixed to bottom-->
            <!--Advertising, Business, How Search Works on left side-->
            <nav class="navbar fixed-bottom bg-body-tertiary">
                <div class="container-fluid">
                    <div class="col text-start">
                        <a class="navbar-brand fs-6" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1
                            _1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a class="navbar-brand fs-6" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g
                            _hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google
                            _hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u">Business</a>
                        <a class="navbar-brand fs-6" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                    </div>
          
            <!--Leaf Icon, Our third decade of climate action: join us - (centered)-->
                    <div class="col text-center">
                        <a class="navbar-brand fs-6" href="https://sustainability.google/?utm_source=googlehpfooter&utm
                            _medium=housepromos&utm_campaign=bottom-footer&utm_content=">Our third decade of climate action: join us </a>
                    </div>
                    <!--Privacy, Terms, Settings-(on right side)-->
                    <div class="col text-end">
                        <a class="navbar-brand fs-6" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                        <a class="navbar-brand fs-6" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                        <a class="navbar-brand fs-6" href="#"> 
                        <!--Vertical navbar ([top]Search Settings, Advanced Search, 
                            Your data in Search, Search history, Search help, Send feedback, Dark theme: Off [bottom])-->
                            <div class="btn-group dropup">
                                <button type="btn" class="btn dropdown-toggle mb-1" data-bs-toggle="dropdown" aria-expanded="false">
                                  Settings
                                </button>
                                <ul class="dropdown-menu">
                                  <!-- Dropdown menu links -->
                                  <li>Search Settings</li>
                                  <li>Advanced Search</li>
                                  <li>Your data in Search</li>
                                  <li>Search history</li>
                                  <li>Search help</li>
                                  <li>Send feedback</li>
                                  <li>Dark theme: Off</li>
                                </ul>
                            </div>
                        </a>
                    </div>
                </div>
            </nav>        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
